conf-file=/etc/dnsmasq.conf
dhcp-authoritative
domain-needed
no-hosts
localise-queries
bogus-priv
expand-hosts
local-service
quiet-dhcp
port=53
domain=example.com
server=/example.com/
server=8.8.8.8
server=8.8.4.4
dhcp-leasefile=/tmp/dhcp.leases
resolv-file=/etc/resolv.conf
addn-hosts=/tmp/hosts
conf-dir=/tmp/dnsmasq.d
stop-dns-rebind
rebind-localhost-ok
dhcp-broadcast=tag:needs-broadcast

dhcp-host=00:11:22:33:44:55,192.168.0.7,host1
dhcp-host=10:20:30:40:50:60,192.168.0.20,host2
dhcp-host=52:52:52:52:52:52,192.168.0.25,host3

dhcp-boot=tag:00:11:22:33:44:55,pxelinux.0,192.168.0.2


dhcp-range=lan,192.168.0.200,192.168.0.223,255.255.255.0,12h
dhcp-option=lan,6,192.168.0.1
no-dhcp-interface=eth2

dhcp-range=lan2,10.0.0.200,10.0.0.254,255.255.255.0,12h
dhcp-option=lan2,6,10.0.0.1
